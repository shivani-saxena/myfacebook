<html>
<head>
    <script>
        var x;
        function disp(str)
        {
        x=new XMLHttpRequest();
        x.open("GET","AJAX1?name="+str,true);
        x.onreadystatechange=dispres;
        x.send(null);
        }
        function dispres()
        {
        if(x.readyState==4)
        document.getElementById("mydiv").innerHTML=x.responseText;
        }
        function disp1(s)
        {
        document.getElementById("name").value=s;
        document.getElementById("mydiv").innerHTML="";
        }
    </script>
</head>
<body>
<input type="text" name="name" id="name" onkeyup="disp(this.value)"/>
<br>
<div id="mydiv">

</div>

</body>
</html>
